<p>Philippine is a tropical country located in Southeast Asia in the Western Pacific. It has more than 7000 islands and an estimated of 98.39 million people.</p>
<p>The capital of Philippines is Manila, which is located on the island Luzon. The official language of the Philippines is English and Filipino but there are 13 different types of dialects.</p>
<p>Philippines are known for its beaches, natural structures such as the Chocolate Hills and Food.</p> 
<p>Fun fact about the Philippines is of the top 10 largest shopping mall in the world, three of them are found in the Philippines(Sm Megamall, Sm Northedsa, Sm Mall Of Asia).</p>
